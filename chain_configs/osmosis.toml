# Osmosis Chain Configuration
# Osmosis is configured as a DEX broker for swap routing.

[chain]
name = "Osmosis"
id = "osmosis-1"
type = "cosmos"
registry = "osmosis"
explorer_url = "https://mintscan.io/osmosis"
slip44 = 118
bech32_prefix = "osmo"
keplr_json = "osmosis.json"

# Osmosis is a DEX broker
is_broker = true
broker_id = "osmosis-sqs"

# IBC hooks entry point contract for swap_and_action operations
# This is the Skip/Osmosis entry point that handles swap and forward in one IBC message
ibc_hooks_contract = "osmo10a3k4hvk37cc4hnxctw4p95fhscd2z6h2rmx0aukc6rm8u9qqx9smfsh7u"

# Osmosis supports PFM for packet forwarding
has_pfm = true

# RPC endpoints
[[chain.rpcs]]
url = "https://osmosis-rpc.cogwheel.zone"
provider = "Cogwheel ⚙️"

[[chain.rpcs]]
url = "https://rpc.osmosis.zone"
provider = "Osmosis"

# REST endpoints
[[chain.rest]]
url = "https://osmosis-api.cogwheel.zone"
provider = "Cogwheel ⚙️"

[[chain.rest]]
url = "https://lcd.osmosis.zone"
provider = "Osmosis"

